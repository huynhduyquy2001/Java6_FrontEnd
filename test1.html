<!DOCTYPE html>
<html>
<head>
  <title>Menu bên trái</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .container {
  display: flex;
}

.sidebar {
  width: 200px;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

.sidebar ul {
  padding: 0;
  list-style: none;
}

.sidebar li a {
  display: block;
  padding: 10px;
  text-decoration: none;
  color: #000;
}

.sidebar li a:hover {
  background-color: #555;
  color: white;
}

.content {
  margin-left: 200px;
  padding: 16px;
}

/* Tùy chỉnh thêm kiểu dáng cho giao diện */
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

h1 {
  color: #555;
}

p {
  color: #888;
}

  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Danh mục 1</a></li>
        <li><a href="#">Danh mục 2</a></li>
        <li><a href="#">Danh mục 3</a></li>
        <li><a href="#">Danh mục 4</a></li>
      </ul>
    </nav>
    <div class="content">
      <h1>Nội dung chính</h1>
      <p>Đây là nội dung chính của trang web.</p>
    </div>
  </div>
</body>
</html>
